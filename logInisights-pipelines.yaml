# ==========================================
#  FastAPI - Azure Web App Deployment (Linux)
# ==========================================

trigger:
- master  # Change to 'main' if your default branch is main

variables:
  # Azure Resource Manager service connection (from Project Settings â†’ Service connections)
  azureServiceConnectionId: '7f2abc40-fa76-4fda-8403-32ad1f0801a4'

  # Azure Web App name (must match your App Service name)
  webAppName: 'LogInsightsApp'

  # Azure environment name in DevOps
  environmentName: 'LogInsightsApp'

  # Root directory of your FastAPI project (folder containing app.py)
  projectRoot: $(System.DefaultWorkingDirectory)

  # Python version
  pythonVersion: '3.11'

stages:
# ======================
# Build Stage
# ======================
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: BuildJob
    displayName: 'Build and Package FastAPI App'
    pool:
      name: 'Default'  # Self-hosted agent pool
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    #  Validate and install dependencies (optional check)
    - script: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: 'Install dependencies (for build verification)'

    #  Archive source code (excluding venv)
    - task: ArchiveFiles@2
      displayName: 'Archive Project Files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
        #  Exclude local virtual environments and caches
        exclude: |
          antenv/**
          venv/**
          .venv/**
          __pycache__/**
          *.pyc
          *.pyo

    #  Upload the artifact for deployment
    - upload: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      displayName: 'Upload Build Artifact'
      artifact: drop


# ======================
# Deploy Stage
# ======================
- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployJob
    displayName: 'Deploy FastAPI App to Azure Web App'
    pool:
      name: 'Default'  # Self-hosted agent pool
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version for deployment'

          - task: AzureWebApp@1
            displayName: 'Deploy Web App: $(webAppName)'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
